<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">üéµ Spotify Clone</div>
    <input type="text" placeholder="Search songs...">
  </nav>

  <!-- Main Layout -->
  <div class="container">
    <!-- Sidebar -->
    <aside>
      <ul>
        <li>üè† Home</li>
        <li>üîç Search</li>
        <li>üìÇ Library</li>
      </ul>
    </aside>

    <!-- Playlist Section -->
    <main>
      <h2>Playlist</h2>
      <div class="songList">
        <div class="songItem">
          <img src="card2img.jpeg" alt="cover">
          <span>Song 1</span>
          <button onclick="playSong(0)">‚ñ∂</button>
        </div>
        <div class="songItem">
          <img src="card4img.jpeg" alt="cover">
          <span>Song 2</span>
          <button onclick="playSong(1)">‚ñ∂</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Music Player Bottom Bar -->
  <div class="bottom">
    <div id="currentSong">No song playing</div>
    <div class="controls">
      <button onclick="prevSong()">‚èÆ</button>
      <button id="playPause" onclick="togglePlay()">‚ñ∂</button>
      <button onclick="nextSong()">‚è≠</button>
    </div>
    <input type="range" id="progressBar" value="0" step="1">
  </div>

  <script src="script.js"></script>
</body>
</html>
